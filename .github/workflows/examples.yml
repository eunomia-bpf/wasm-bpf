name: examples

on:
  push:
    branches: "main"
  pull_request:
    branches: "*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: get submodule
      run:  git submodule update --init --recursive
    - name: install deps
      run: |
          sudo make install-deps
          make /opt/wasi-sdk
    - name: make
      run: make -C runtime/cpp
    - name: examples with rust runtime
      run: IMPL=rust sudo make -C examples
    - name: examples with cpp runtime
      run: IMPL=cpp sudo make -C examples
